<link rel="import" href="../polymer/polymer.html">
<!--
  `<deko-card-container></deko-card-container>` cards
  @demo demo.html
-->
<dom-module id="deko-card-container">
  <template>
    <style is="custom-style">
      :host {display:block;text-align:center;max-width:1066px;min-width:300px;min-height:50%;width: 100%;};
      .cards {
         display: flex;
	     flex-wrap: wrap;
         display: grid;
         grid-gap: 1rem;
         grid-template-columns: repeat(auto-fill, minmax(200px, auto));
         width: 100%;
      }
      .cards {
      	grid-auto-rows: auto;
      }
      @media only screen and (max-width: 500px) {
        .cards {
      	  grid-auto-rows: 42px;
        }
      }
      
    </style>
    <div class$="cards">
      <content></content>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: "deko-card-container",
  })
</script>
