<link rel="import" href="../polymer/polymer.html">
<!--
  `<deko-card-container></deko-card-container>` cards
  @demo demo.html
-->
<dom-module id="deko-card-container">
  <template>
    <style is="custom-style">
      :host {display:block;margin:auto;max-width:1066px;min-width:150px;min-height:95%;width: 100%;};
      .cards {
         display: flex;
         flex-wrap: wrap;
         display: grid;
         grid-gap: 1rem;
         grid-template-columns: repeat(auto-fill, minmax(200px, auto));
         width: 100%;
      }
      .stack {
      	grid-auto-rows: 42px;
      }
    </style>
    <div class$="cards [[display]]" on-tap="stack">
      <content></content>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: "deko-card-container",
    stack: function() {
      if (this.display == "stack") {
        this.display = "" 
      } else {
        this.display = "stack"
      }
    }
  })
</script>
